            <input type="text" id="q1" name="q1">

            <textarea id="q2" name="q2" rows="4" placeholder="id - #header{}, class - .header{}"></textarea>
            <label for="q3"> Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose one</option>
                <option value="valid-comment">/* CSS comment */</option>
                <option value="no-valid-comment">*/ CSS comment */</option>
                <option value="not-valid-comment">*/ CSS comment /*</option>
            </select>
            <label for="q4"> What is the bottom margin given this declaration?</label>
            <p>margin: 10px 5px 15px</p>
            <input type="number" id="q4" name="q4">
            <button type="submit">Submit Quiz</button>
        </form>
